---
layout: default
---

<!-- Head Section -->
<section class="small-section bg-gray-lighter">
    <div class="relative container align-left">

        <div class="row">

            <div class="col-md-8">
                <h1 class="no-transp font-alt mb-20 mb-xs-0">{{ page.title }}</h1>
                <p>
                  {% if page.external == null %}
                  {% else %}
                  <a href="{{ page.external }}" target="_blank"><i class="fa fa-external-link-square" aria-hidden="true"></i> Site</a>
                  {% endif %}
                  {% if page.github == null %}
                  {% else %}
                    <a href="https://github.com/{{ page.github }}" target="_blank">| <i class="fa fa-github" aria-hidden="true"></i> Code in Github</a>
                  {% endif %}
                  {% if page.prototype == null %}
                  {% else %}
                    <a href="{{ page.prototype }}" target="_blank">| <i class="fa fa-file-image-o" aria-hidden="true"></i> Prototype</a>
                  {% endif %}
                </p>
            </div>

        </div>

        <!-- Work Gallery -->
        <div class="work-full-media mb-80 mb-xs-40">
          <img src="{{ site.baseurl }}img/portfolio/{{ page.ref }}/01.png" alt="" />
        </div>
        <!-- End Work Gallery -->

        <div class="section-text">
          {{ content }}
        </div>

    </div>
</section>
<!-- End Head Section -->
