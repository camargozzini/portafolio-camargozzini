<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ "img/me.jpg" | prepend: site.baseurl }}" />

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  >
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


  <!-- CSS -->
  <link rel="stylesheet" href="{{ "css/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "css/style-responsive.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "css/animate.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "css/vertical-rhythm.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "css/owl.carousel.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "css/magnific-popup.css" | prepend: site.baseurl }}">

    <!-- owl carousel-->
    <link rel="stylesheet" href="{{ "css/owl.carousel.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/owl.theme.css" | prepend: site.baseurl }}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ "css/style.red.css" id="theme-stylesheet" | prepend: site.baseurl }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129683328-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-129683328-1');
    </script>

</head>
